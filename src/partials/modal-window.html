<div class="overlay is-hidden">

        <svg

          viewBox="0 0 30 30"

        >
          <path d="M8 8L22 22" stroke-width="2" />
          <path d="M8 22L22 8" stroke-width="2" />
        </svg>
      </div>
      <div class="cinema-card">
        <img
          class="card-photo"
          src="https://avatars.mds.yandex.net/get-kinopoisk-image/4716873/86af9282-6384-4b4c-b5ee-0749823241c7/300x450"
          alt="movie cover"
        />
      </div>
      <div class="card-block">
        <p class="card-title">A FISTFUL OF LEAD</p>
        <div class="filter-list">
          <div class="filter-item">
            <p class="text-description">Vote / Votes</p>
            <p class="text-field">
              <span class="text-filed-rate" id="modal-vote">7.3</span> /
              <span class="text-field-total" id="modal-votes">1260</span>

          <div class="filter-item">

            <p class="text-field" id="modal-genre">Western</p>

        <div class="card-descriotion">
          <p class="text-title">About</p>

            <span id="modal-content" class="md-modal-content"></span>
            <span id="modal-less" class="modal-less"></span>
            <span class="read-more">Read More</span>
          </p>
        </div>

          <button class="card-btn" id="addToWatchedBtn" type="submit">
            add to Watched
          </button>
          <button class="card-btn card-btn-delete" type="submit">
            remove from Watched

          <button
